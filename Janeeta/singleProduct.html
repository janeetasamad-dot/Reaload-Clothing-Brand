<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reload Product</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 60px 20px;
    }
    .product-image img {
      max-width: 500px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .product-image img:hover {
      transform: scale(1.05);
    }
    .product-info {
      max-width: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }
    .product-info h2 {
      font-size: 2.2rem;
      color: #111;
    }
    .product-info p {
      font-size: 1rem;
      line-height: 1.5;
    }
    .price {
      font-size: 1.8rem;
      font-weight: bold;
      color: #e63946; /* pop of color for your theme */
    }
    .add-to-cart, .back-shop {
      padding: 12px 25px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }
    .add-to-cart {
      background: #111;
      color: #fff;
    }
    .add-to-cart:hover {
      background: #e63946;
    }
    .back-shop {
      background: #f1f1f1;
      color: #111;
      margin-top: 10px;
    }
    .back-shop:hover {
      background: #ddd;
    }
    @media(max-width: 900px) {
      .product-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <section class="product-container">
    <div class="product-image">
      <img id="prod-img" src="" alt="">
    </div>
    <div class="product-info">
      <h2 id="prod-name"></h2>
      <p id="prod-brand"></p>
      <p class="price" id="prod-price"></p>
      <p id="prod-desc"></p>
      <button class="add-to-cart" onclick="addProductToCart()">Add to Cart</button>

<script>
  function addProductToCart(){
    // get the product code from URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get('product');
    // save to cart in localStorage
    let cart = JSON.parse(localStorage.getItem('reloadCart')) || [];
    const existing = cart.find(item => item.code === code);
    if(existing){
      existing.qty++;
    } else {
      const product = {
        code: code,
        name: document.getElementById('prod-name').innerText,
        price: parseFloat(document.getElementById('prod-price').innerText.replace('$','')),
        img: document.getElementById('prod-img').src,
        qty: 1
      };
      cart.push(product);
    }
    localStorage.setItem('reloadCart', JSON.stringify(cart));
    alert("Product added to cart!");
  }
</script>

      <a href="shop.html" class="back-shop">‚Üê Back to Shop</a>
    </div>
  </section>

  <script>
    // Define all products
    const products = {
      f1: {
        name: "Embroidery Jersey - Pink",
        brand: "Reload",
        price: "$40",

        img: "images/products/f1.jpeg"
      },
      f2: {
        name: "Embroidery Jersey - Dark Green",
        brand: "Reload",
        price: "$40",
        desc: "Stylish dark green embroidered jersey, perfect for showing personality with handcrafted details.",
        img: "images/products/f2.jpeg"
      },
      f3: {
        name: "Embroidery Jersey - Light Blue",
        brand: "Reload",
        price: "$40",
        desc: "Light blue embroidery jersey combining comfort, style, and unique hand-stitched details.",
        img: "images/products/f3.jpg"
      },
      f4: {
        name: "Embroidery Jersey - Black",
        brand: "Reload",
        price: "$40",
        desc: "Classic black embroidered jersey made for fashion-conscious streetwear lovers.",
        img: "images/products/f4.jpg"
      },
      f5: {
        name: "Limited Edition Duo (navy and black)",
        brand: "Reload",
        price: "$70",
        desc: "Exclusive limited edition duo jersey for collectors and style enthusiasts.",
        img: "images/products/f8.jpeg"
      },
      f6: {

        brand: "Reload",

        desc: "Bright and fun limited edition duo to showcase individuality and style.",

      },
      f7: {

        desc: "Bold duo jersey in blue and green, perfect for streetwear fans seeking something unique.",
        img: "images/products/f7.jpg"
      }
    };

    // Get product code from URL
    const params = new URLSearchParams(window.location.search);
    const productCode = params.get('product');

    // Populate page
    const product = products[productCode] || products['f1']; // fallback to f1
    document.getElementById('prod-img').src = product.img;
    document.getElementById('prod-name').innerText = product.name;
    document.getElementById('prod-brand').innerText = "Brand: " + product.brand;
    document.getElementById('prod-price').innerText = product.price;
    document.getElementById('prod-desc').innerText = product.desc;
  </script>
</body>
</html>
