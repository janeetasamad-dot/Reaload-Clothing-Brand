<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reload Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      margin:0; padding:0;
      color: #222;
    }

    .cart-container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #111;
      font-weight: bold;
    }

    .cart-item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      transition: background 0.3s;
    }

    .cart-item:hover {
      background: #f9f9f9;
    }

    .cart-item img {
      width: 120px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .cart-item h4 {
      margin: 0;
      font-size: 1.2rem;
      flex: 1 1 200px;
    }

    .cart-item .price {
      font-weight: bold;
      font-size: 1.1rem;
      color: #e63946;
    }

    .cart-item input {
      width: 60px;
      padding: 5px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .cart-item button {
      padding: 6px 12px;
      cursor: pointer;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    .cart-item button:hover {
      background: #111;
    }

    .cart-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .cart-actions a {
      text-decoration: none;
      padding: 12px 25px;
      background: #111;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .cart-actions a:hover {
      background: #e63946;
    }

    .coupon {
      margin-top: 20px;
      display: flex;
      justify-content: flex-start;
      gap: 10px;
    }

    .coupon input {
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .coupon button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background: #111;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .coupon button:hover {
      background: #e63946;
    }

    .cart-summary {
      text-align: right;
      margin-top: 25px;
      font-size: 1.4rem;
      font-weight: bold;
    }

    @media(max-width: 900px){
      .cart-item { flex-direction: column; align-items: flex-start; }
      .cart-summary { text-align: left; }
      .cart-actions { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>

<div class="cart-container">
  <h2>Your Shopping Cart</h2>
  <div id="cart-items"></div>

  <div class="coupon">
    <input type="text" id="coupon-code" placeholder="Enter coupon code">
    <button onclick="applyCoupon()">Apply</button>
  </div>

  <div class="cart-summary">
    Total: $<span id="cart-total">0</span>
  </div>

  <div class="cart-actions">
    <a href="shop.html"><i class="fas fa-plus"></i> Add More Products</a>
    <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
    <a href="#" onclick="proceedCheckout()">Proceed to Checkout</a>
  </div>
</div>

<script>
  // Sample products data
  const products = {
    f1: {name:"Embroidery Jersey - Pink", price:40, img:"images/products/f1.jpeg"},
    f2: {name:"Embroidery Jersey - Dark Green", price:40, img:"images/products/f2.jpeg"},
    f3: {name:"Embroidery Jersey - Light Blue", price:40, img:"images/products/f3.jpg"},
    f4: {name:"Embroidery Jersey - Black", price:40, img:"images/products/f4.jpg"},
    f5: {name:"Limited Edition Duo (navy and black)", price:70, img:"images/products/f8.jpeg"},
    f6: {name:"Limited Edition Duo (Blue and Pink)", price:70, img:"images/products/f6.jpg"},
    f7: {name:"Limited Edition Duo (Blue and Green)", price:70, img:"images/products/f7.jpg"}
  };

  let cart = JSON.parse(localStorage.getItem('reloadCart')) || [];

  function saveCart() { localStorage.setItem('reloadCart', JSON.stringify(cart)); }

  function addToCart(code) {
    const product = products[code];
    const existing = cart.find(item => item.code === code);
    if(existing){
      existing.qty++;
    } else {
      cart.push({...product, code: code, qty:1});
    }
    saveCart();
    renderCart();
  }

  function removeFromCart(code){
    cart = cart.filter(item => item.code !== code);
    saveCart();
    renderCart();
  }

  function changeQty(code, qty){
    const item = cart.find(i => i.code === code);
    if(item){
      item.qty = parseInt(qty);
      if(item.qty < 1) removeFromCart(code);
    }
    saveCart();
    renderCart();
  }

  function renderCart(){
    const container = document.getElementById('cart-items');
    container.innerHTML = '';
    let total = 0;
    if(cart.length === 0){
      container.innerHTML = '<p>Your cart is empty.</p>';
    }
    cart.forEach(item=>{
      total += item.price * item.qty;
      container.innerHTML += `
        <div class="cart-item">
          <img src="${item.img}" alt="${item.name}">
          <h4>${item.name}</h4>
          <p class="price">$${item.price}</p>
          <input type="number" min="1" value="${item.qty}" onchange="changeQty('${item.code}', this.value)">
          <button onclick="removeFromCart('${item.code}')">Remove</button>
        </div>
      `;
    });
    document.getElementById('cart-total').innerText = total.toFixed(2);
  }

  function applyCoupon(){
    const code = document.getElementById('coupon-code').value.trim().toUpperCase();
    let total = cart.reduce((sum, item)=>sum + item.price * item.qty, 0);
    if(code === 'RELOAD10'){
      total *= 0.9; // 10% off
      alert("Coupon applied! 10% off");
    } else {
      alert("Invalid coupon code");
    }
    document.getElementById('cart-total').innerText = total.toFixed(2);
  }

  function proceedCheckout(){
    alert("Checkout functionality will be implemented later. Total: $" + document.getElementById('cart-total').innerText);
  }

  renderCart();
</script>

</body>
</html>
